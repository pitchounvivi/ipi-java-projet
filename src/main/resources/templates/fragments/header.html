<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">

    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>

    <title>LibrairieAudio</title>

<div th:fragment="menu">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand active ember-view" th:href="'/'">Librairie Audio</a>
            </div>

            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="'/artists?page=0&amp;size=10&amp;sortProperty=name&amp;sortDirection=ASC'" class="nav-link ember-view">Liste des artistes</a></li>
                </ul>

                <form role="search" class="navbar-form navbar-right" th:action="'/artists?name= + ${artists.getName()} + &amp;page=0&amp;size=10&amp;sortProperty=name&amp;sortDirection=ASC'" method="GET">
                    <div class="form-group">
                        <input name="name" type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
                    </div>
                    <button type="submit" class="btn btn-default">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>
</div>
