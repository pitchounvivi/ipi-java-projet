<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">

<body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<!--/*@thymesVar id="artist" type="com.myaudiolibrary.web.model.Artist"*/-->

<div th:replace="fragments/header :: menu"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1>Liste des artistes</h1>
        <a th:href="'/artists/new'" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">Nom
                <span th:switch="${sortDirection.toString()}">
                  <span th:case="ASC">
                    <span th:if="${param.name}">
                      <a th:href="@{/artists(name=${param.name},page=0,size=10,sortDirection=DESC)}"><span class="glyphicon glyphicon-chevron-up"></span></a>
                    </span>
                    <span th:unless="${param.name}">
                      <a th:href="@{/artists(page=0,size=10,sortDirection=DESC,sortProperty=name)}"><span class="glyphicon glyphicon-chevron-up"></span></a>
                    </span>
                  </span>
                  <span th:case="DESC">
                    <span th:if="${param.name}">
                      <a th:href="@{/artists(name=${param.name},page=0,size=10,sortDirection=ASC)}"><span class="glyphicon glyphicon-chevron-down"></span></a>
                    </span>
                    <span th:unless="${param.name}">
                      <a th:href="@{/artists(page=0,size=10,sortDirection=ASC,sortProperty=name)}"><span class="glyphicon glyphicon-chevron-down"></span></a>
                    </span>
                  </span>
                </span>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="artist : ${artists}">
              <th scope="row" th:text="${artist.name}">A Cor Do Som</th>
              <td><a th:href="'/artists/' + ${artist.id}">Détail</a></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6">
            <p>
              Affichage des artistes <span th:text="${start}">1</span> à <span th:text="${end}">10</span> sur un total de <span th:text="${artists.totalElements}"></span>
            </p>
          </div>
            <div class="col-lg-6">
              <ul class="pagination">
                <li class="page-item" th:if="${artists.hasPrevious()}">

                  <span th:if="${param.name}">
                    <a th:href="@{/artists(name=${param.name},page=${previousPage},size=${param.size},sortDirection=${param.sortDirection})}" class="page-link">«</a>
                  </span>
                  <span th:unless="${param.name}">
                    <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}" class="page-link">«</a>
                  </span>

                </li>

                <li>
                  <a class="page-link">Page <span th:text="${pageNumber}"></span></a>
                </li>

                <li class="page-item"  th:if="${artists.hasNext()}">

                  <span th:if="${param.name}">
                    <a th:href="@{/artists(name=${param.name},page=${nextPage},size=${param.size},sortDirection=${param.sortDirection})}" class="page-link">»</a>
                  </span>
                  <span th:unless="${param.name}">
                    <a th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}" class="page-link">»</a>
                  </span>

                </li>

              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
